<HTML>
<HEAD>
  <TITLE>Add to Pantry</TITLE>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link rel="stylesheet" type="text/css" media="all" href="shopping.css">
<SCRIPT Language="JavaScript">

function delrow1()
{
document.getElementById("myTable").deleteRow(1);
}

function displayResult()
{
var table=document.getElementById("myTable");
var row=table.insertRow(1);
var cell1=row.insertCell(0);
var cell2=row.insertCell(1);
var cell3=row.insertCell(2);
cell1.innerHTML=document.getElementById('item').value;
cell2.innerHTML=document.getElementById('servings').value;
cell3.innerHTML="$"+document.getElementById('cost').value;

}
</SCRIPT>
</HEAD>
<body>
<div class="shoppingtable" >

<h1>Add Items to My Pantry</h1>

<form name="create">
<h3>
Item:<input type="text" id="item" name="item"/><br/>
Servings:<input type="text" id="servings" name="servings" /><br/>
Cost: $<input type="text" id="cost" name="cost" /><br/>
</form>

<button type="button" onClick="displayResult()">Add Item</button>
<button type="button" onClick="delrow1()">Delete Most Recent Item</button>
</h3>

<br><br>
<table id="myTable" border="1">
  <tr>
    <td>Item</td>
    <td>Servings</td>
    <td>Cost</td>
  </tr>
</table>
<br>

</BODY>
</HTML>
