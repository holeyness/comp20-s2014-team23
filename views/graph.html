<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Graph</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../Chart.js-master/Chart.js"></script>
  <script>
  function graph()
	{
		var DEBUG = true;
		var ctx = document.getElementById("foodGraph").getContext("2d");

		if (DEBUG) {

			var data = {
				labels : ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],

				datasets : [
					//breakfast
						{
						fillColor: "rgba(89, 166, 158, 0.1)",
						strokeColor: "rgba(89, 166, 158, 1)",
						pointColor: "rgba(89, 166, 158, 1)",
						pointStrokeColor: "rgba(89, 166, 158, 1)",
						data : [3, 4, 2, 5, 3, 1, 3]

					},
					//lunch
					{
						fillColor: "rgba(78, 116, 177, 0.1)",
						strokeColor: "rgba(78, 116, 177, 1)",
						pointColor: "rgba(78, 116, 177, 1)",
						pointStrokeColor: "rgba(78, 116, 177, 1)",
						data : [4, 5, 6, 5, 8, 3, 4]
					},
					//dinner
					{
						fillColor: "rgba(107, 119, 148, 0.1)",
						strokeColor: "rgba(107, 119, 148, 1)",
						pointColor: "rgba(107, 119, 148, 1)",
						pointStrokeColor: "rgba(107, 119, 148, 1)",
						data : [10, 12, 6, 7, 3, 9, 8]
					}
				]
			}

			var myNewChart = new Chart(ctx).Line(data);
		}
		else {
		}
	}

  </script>
  <link rel="stylesheet" type="text/css" media="all" href="../static/graph.css">
</head>

<body onload="graph()">
	<div id="graph_div">
		<canvas id="foodGraph" width="400" height="400"></canvas>
	</div>

</body>

</html>
